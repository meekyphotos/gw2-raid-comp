<div class="row">
  <div class="col-md-12">
    <ul class="flexbox">
      <ng-container *ngFor="let member of visibleMembers">
        <li *ngFor="let specialization of member, let i = index" class="block" draggable="true" (dragstart)="drag(specialization, 0, $event)" >
          <app-spot [src]="specialization"></app-spot>
        </li>
      </ng-container>
    </ul>
    <div *ngIf="visibleMembers.length == 0">
      All members has been assigned!
    </div>
  </div>
</div>
